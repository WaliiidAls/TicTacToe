<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg1">
      <div class="bg2">
        <div class="bg3">
          <div class="bg4"></div>
        </div>
      </div>
    </div>
    <!--  -->
    <!-- 00  01  02
         10  11  12
         20  21  22 -->
    <div class="board" style="transform: rotate(0deg) !important;">
      <div class="begin" onclick="begin()">
        Click to Begin
      </div>
      <h1 id="matchNumber">MATCH 1</h1>
      <h3 id="turn">X's Turn</h3>
      <table>
        <tr>
          <td id="00" onclick="pressed('00')"></td>
          <td class="vert" id="01" onclick="pressed('01')"></td>
          <td id="02" onclick="pressed('02')"></td>
        </tr>
        <tr>
          <td class="hori" id="10" onclick="pressed('10')"></td>
          <td class="vert hori" id="11" onclick="pressed('11')"></td>
          <td class="hori" id="12" onclick="pressed('12')"></td>
        </tr>
        <tr>
          <td id="20" onclick="pressed('20')"></td>
          <td class="vert" id="21" onclick="pressed('21')"></td>
          <td id="22" onclick="pressed('22')"></td>
        </tr>
      </table>
    </div>
    <!--  -->
    <!--  -->
    <script src="./script.js"></script>
  </body>
</html>
